<!doctype html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Portfolio</title>
</head>

<body class="portBody">

	<div class="parallax1">
		<nav class="navbar navbar-expand-xl navbar-dark navbar-color">
			<a class="navbar-brand" href="#">
				<img src="imgs/Felipe_Pecas.png" width="200">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
				aria-expanded="false" aria-label="Toggle navigation">
				<spam class="navbar-toggler-icon"></spam>
			</button>

			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav navFont">
					<li class="nav-item mr-3 ml-3">

						<a class="nav-link text-center" href="#">Início</a>

					</li>

					<li class="nav-item mr-3 ml-3">

						<a class="nav-link text-center" href="#">Espetáculos</a>

					</li>

					<li class="nav-item mr-3 ml-3">

						<a class="nav-link text-center" href="#">Quem Somos</a>

					</li>

					<li class="nav-item mr-3 ml-3">
						<div class="navbar-nav mt-2">
							<button type="button" class="align-self-center contatoBotao" data-toggle="modal"
								data-target="#contModal">Contato</button>
						</div>
					</li>

				</ul>
				<div class="navbar-nav ml-auto">
					<button type="button" class="ml-4 mr-4 align-self-center linkLogin" data-toggle="modal"
						data-target="#myModal">Login</button>
					<div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header titulo-modal">
									<button type="button" class="close fechar" data-dismiss="modal">&#9747;</button>
									<h3 class="modal-title">Login</h3>
									<hr>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="email">Email:</label>
											<input type="text" class="form-control" id="email" required>
										</div>
										<div class="form-group">
											<label for="senha">Senha:</label>
											<input type="password" class="form-control" id="senha" required>
										</div>
										<div class="botao" tabindex="0">
											<button type="submit" class="btn btn-primary botaoModal">Login</button>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>

			<div class="modal fade" id="contModal" role="dialog">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header contHead">
							<button type="button" class="close fechar" data-dismiss="modal">&#9747;</button>
							<h3 class="modal-title contTitulo">Entre em contato conosco :</h3>
							<hr>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="nome">Nome:</label>
									<input type="text" class="form-control inputContModal" id="nome"
										placeholder="Nome Completo" required>
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" class="form-control inputContModal" id="email"
										placeholder="nome@exemplo.com" required>
								</div>
								<div class="form-group">
									<label for="telefone">Telefone:</label>
									<input type="text" class="form-control inputContModal" id="telefone"
										placeholder="(00) 00000-0000" required>
								</div>
								<div class="form-group">
									<label for="mensagem">Mensagem:</label>
									<textarea class="form-control inputContModal" id="mensagem" rows="3"
										required></textarea>
								</div>

								<div class="botoesContModal" tabindex="0">
									<button type="button" class="btn btn-danger botaoCancelar"
										data-dismiss="modal">Cancelar</button>
									<button type="submit" class="btn botaoEnviar">Enviar</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>

		</nav>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-3 portCarrosselLado">
				<div class="portCarrosselTexto">
					<h2>Destaque:</h2>
					<h3>Nome da Peça</h3>
				</div>
				<button type="button" class="btn portCarrosselBotao" data-toggle="modal" data-target="#portModal">Saiba
					Mais</button>
			</div>
			<div id="portCarrossel" class="carousel slide col-sm-9" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active ">
						<img class="portCarrosselImg" src="imgs/imgCar.png" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="portCarrosselImg" src="imgs/imgCar2.png" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="portCarrosselImg" src="imgs/imgCar3.png" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#portCarrossel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#portCarrossel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

			</div>

				</div>

				<img src="imgs/img4.jpg" alt="Peça de teatro" class="portCardImg">
				<div class="portCardDestaque">
					<div class="portCardNomePeca">Nome da Peça</div>
					<button type="button" class="portCardBotao btn" data-toggle="modal" data-target="#portModal">Saiba

			<div class=" portCard col-sm-4">

				</div>
			</div>
